<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">

      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button (click)="toggleMobileMenu()"
                class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none">
          <svg *ngIf="!mobileMenuOpen" class="block size-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
          </svg>
          <svg *ngIf="mobileMenuOpen" class="block size-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>


      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">
          <img class="h-8 w-auto" src="assets/logos/enset-logo.png" alt="Your Company"/>
        </div>
        <div class="hidden sm:ml-6 sm:block" *ngIf="isLoggedIn">
          <div class="flex space-x-4">

            <ng-container *ngIf="isAdminOrEmploye">
              <a routerLink="/admin/clients" routerLinkActive="bg-gray-900 text-white"
                 class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Clients</a>
              <a routerLink="/admin/credits" routerLinkActive="bg-gray-900 text-white"
                 class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Crédits</a>
              <a routerLink="/admin/remboursements" routerLinkActive="bg-gray-900 text-white"
                 class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Remboursements</a>
            </ng-container>
            <ng-container *ngIf="isAdminOrEmployeOrClient && !isAdminOrEmploye">
              <a routerLink="/client/credits" routerLinkActive="bg-gray-900 text-white"
                 class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Mes
                Crédits</a>
              <a routerLink="/client/remboursements" routerLinkActive="bg-gray-900 text-white"
                 class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Mes
                Remboursements</a>
            </ng-container>
          </div>
        </div>
      </div>


      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <div class="relative ml-3" *ngIf="isLoggedIn">
          <div>
            <button (click)="toggleProfileMenu()" type="button"
                    class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none">
              <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e"
                   alt="Profile"/>
            </button>
          </div>
          <div *ngIf="profileMenuOpen"
               class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5">


            <a (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 cursor-pointer">Sign out</a>
          </div>
        </div>
        <a *ngIf="!isLoggedIn" routerLink="/login"
           class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Login</a>
      </div>
    </div>
  </div>


  <div *ngIf="mobileMenuOpen && isLoggedIn" class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <ng-container *ngIf="isAdminOrEmploye">
        <a routerLink="/admin/clients" routerLinkActive="bg-gray-900 text-white"
           class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Clients</a>
        <a routerLink="/admin/credits" routerLinkActive="bg-gray-900 text-white"
           class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Crédits</a>
        <a routerLink="/admin/remboursements" routerLinkActive="bg-gray-900 text-white"
           class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Remboursements</a>
      </ng-container>
      <ng-container *ngIf="isAdminOrEmployeOrClient && !isAdminOrEmploye">
        <a routerLink="/client/credits" routerLinkActive="bg-gray-900 text-white"
           class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Mes
          Crédits</a>
        <a routerLink="/client/remboursements" routerLinkActive="bg-gray-900 text-white"
           class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Mes
          Remboursements</a>
      </ng-container>
    </div>
  </div>
</nav>
