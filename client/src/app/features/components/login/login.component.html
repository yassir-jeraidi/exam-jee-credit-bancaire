<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <p class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img
        src="assets/logos/enset-logo.png"
        alt="logo"
        class="w-36 h-20 mr-2"
        width="256"
        height="104" />
    </p>

    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Sign in to your account
        </h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="name@company.com"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            />
            <div *ngIf="submitted && this.f['email'].errors" class="text-sm text-red-500 mt-1">
              <span *ngIf="this.f['email'].errors['required']">Email is required</span>
              <span *ngIf="this.f['email'].errors['email']">Invalid email format</span>
            </div>
          </div>

          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            />
            <div *ngIf="submitted && this.f['password'].errors" class="text-sm text-red-500 mt-1">
              <span *ngIf="this.f['password'].errors['required']">Password is required</span>
              <span *ngIf="this.f['password'].errors['minlength']">Minimum 6 characters</span>
            </div>
          </div>

          <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
